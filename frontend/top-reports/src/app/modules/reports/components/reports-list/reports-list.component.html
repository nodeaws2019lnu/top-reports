<button 
  mat-raised-button 
  matTooltip="Create new report"
  (click)="addReport()">
  Add new report
</button>
<div class="reports-list-container">
  <div class="report-view" *ngFor="let report of reports">
    <mat-card>
      <span>{{report.name}}</span>

      <button 
        class="edit-report-btn"
        mat-icon-button 
        matTooltip="Edit report"
        (click)="editReport(report)">
        <mat-icon aria-label="Edit">create</mat-icon>
      </button>

      <button 
        mat-icon-button
        matTooltip="Delete report"
        (click)="deleteReport(report.id)">
        <mat-icon aria-label="Delete">clear</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
